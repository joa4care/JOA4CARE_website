<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="app.component.css" />
</head>

<body>
  <div *ngIf="!isAuthenticated, else authenticated">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #fec117; border: 0">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
          <img src="../assets/figures/logo.jpg" alt="Logo JOA 4 Care" style="font-family: 'Century Gothic'" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/authentification">Authentification</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <ng-template #authenticated>
  
  <app-nav-bar></app-nav-bar>
</ng-template>

  <div class="container-fluid" style="margin-top: 95px">
    <div class="row">
      <div class="col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <footer class="text-center text-lg-start bg-body-tertiary text-muted" style="background-color: #fec117; margin-top: 10px">
    <div class="text-center p-1" style="background-color: #fec117; color: #fff">
      JOA et nos équipes vous accompagnent durant votre hospitalisation pour toujours plus de lien et de bien-être
    </div>
    <div class="text-center p-1" style="background-color: #fec117; color: #fff">
      <u>© 2024 Copyright. Version 1.0.</u>
    </div>
  </footer>
</body>
</html>
